<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>💬 익명 게시판</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      background: white;
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    h1 {
      text-align: center;
      color: #555;
      margin-bottom: 25px;
    }
    .alert {
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      line-height: 1.6;
    }
    .alert.connecting {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
    }
    .alert.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
    }
    .alert.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-bottom: 5px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      margin-bottom: 10px;
    }
    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .post {
      border: 1px solid #eee;
      padding: 15px;
      margin-top: 20px;
      border-radius: 15px;
      background: #f9f9f9;
    }
    .post .meta {
      font-size: 13px;
      color: #888;
    }
    .comment {
      margin-left: 20px;
      margin-top: 10px;
      padding: 10px;
      border-left: 3px solid #ccc;
      background: #fff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💬 익명 게시판</h1>
    <div id="statusBox" class="alert connecting">Firebase 연결 중...</div>
    <div class="form-group">
      <label for="title">제목</label>
      <input type="text" id="title" placeholder="제목 입력">
    </div>
    <div class="form-group">
      <label for="content">내용</label>
      <textarea id="content" placeholder="내용 입력 (선택)"></textarea>
    </div>
    <button onclick="addPost()">익명으로 게시하기</button>
    <div id="posts"></div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    const config = {
      apiKey: "AIzaSyDgUiA-K6p2UvSmsb1FWfO1_P6p6udATbU",
      authDomain: "anonymous-bd.firebaseapp.com",
      projectId: "anonymous-bd",
      storageBucket: "anonymous-bd.firebasestorage.app",
      messagingSenderId: "896903346543",
      appId: "1:896903346543:web:fc7eb15872f5c1d517109a"
    };
    firebase.initializeApp(config);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const statusBox = document.getElementById('statusBox');

    auth.signInAnonymously().then(() => {
      statusBox.className = 'alert success';
      statusBox.textContent = '✅ Firebase 연결됨';
      loadPosts();
    }).catch(e => {
      statusBox.className = 'alert error';
      statusBox.textContent = '❌ Firebase 연결 실패';
    });

    function addPost() {
      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();
      if (!title) return alert("제목을 입력하세요");
      db.collection("posts").add({
        title, content,
        author: randomName(),
        createdAt: new Date().toISOString(),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
    }

    function addComment(postId, textArea) {
      const text = textArea.value.trim();
      if (!text) return;
      db.collection("comments").add({
        postId, text,
        author: randomName(),
        createdAt: new Date().toISOString(),
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      textArea.value = '';
    }

    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").onSnapshot(snapshot => {
        const posts = document.getElementById("posts");
        posts.innerHTML = '';
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.className = 'post';
          div.innerHTML = `<strong>${data.title}</strong>
            <div class="meta">🕛 ${new Date(data.createdAt).toLocaleString()} | ${data.author}</div>
            <p>${data.content || ''}</p>
            <textarea placeholder="댓글 입력"></textarea>
            <button onclick="addComment('${doc.id}', this.previousElementSibling)">댓글 작성</button>
            <div id="comments-${doc.id}"></div>`;
          posts.appendChild(div);
        });
        loadComments();
      });
    }

    function loadComments() {
      db.collection("comments").orderBy("timestamp").onSnapshot(snapshot => {
        const all = {};
        snapshot.forEach(doc => {
          const c = doc.data();
          if (!all[c.postId]) all[c.postId] = [];
          all[c.postId].push(`<div class="comment">
            <div class="meta">🕛 ${new Date(c.createdAt).toLocaleString()} | ${c.author}</div>
            <p>${c.text}</p></div>`);
        });
        Object.keys(all).forEach(postId => {
          const container = document.getElementById(`comments-${postId}`);
          if (container) container.innerHTML = all[postId].join('');
        });
      });
    }

    function randomName() {
      const adjs = ['신중한','열정적인','차분한','친절한','창의적인'];
      const nouns = ['직장인','사용자','참여자','작성자','방문자'];
      return `${adjs[Math.floor(Math.random()*adjs.length)]} ${nouns[Math.floor(Math.random()*nouns.length)]}`;
    }
  </script>
</body>
</html>
